<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tabs</title>
    <script src="https://kit.fontawesome.com/7e221e8891.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile">
        <div class="mobile-screen">
            <img src="./img/1.jpg" alt="img" class="mobile-img activeImage">
            <img src="./img/2.jpg" alt="img" class="mobile-img">
            <img src="./img/3.jpg" alt="img" class="mobile-img">
            <img src="./img/4.jpg" alt="img" class="mobile-img">
        </div>
        <div class="mobile-nav">
            <a href="#" class="mobile-nav-item mobile-nav-home active">
                <i class="fas fa-home"></i>
                <div class="mobile-nav-text">
                    Home
                </div>
            </a>
            <a href="#" class="mobile-nav-item mobile-nav-works">
                <i class="fas fa-briefcase"></i>
                <div class="mobile-nav-text">
                    Works
                </div>
            </a>
            <a href="#" class="mobile-nav-item mobile-nav-blog">
                <i class="fas fa-book"></i>
                <div class="mobile-nav-text">
                    Blog
                </div>
            </a>
            <a href="#" class="mobile-nav-item mobile-nav-aboutUs">
                <i class="fas fa-address-card"></i>
                <div class="mobile-nav-text">
                    About Us
                </div>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
